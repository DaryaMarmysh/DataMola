<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Vector.png" type="image/png">
    <link rel="stylesheet" href="style.css">

    <title>Главная</title>
</head>

<body>
    <div id="page-container">
        <header>
            <div class="container">
                <div class="logo">
                    <object type="image/svg+xml" data="img/logo.svg" class="logo">
                        Logo
                    </object>
                </div>
                <div class="ac">
                    <object type="image/svg+xml" data="img/acc.svg" class="logo">
                        acc
                    </object>
                    <span class="name">Даша Мармыш</span>
                    <button class="shadow"> Выйти</button>
                </div>
            </div>
        </header>
        <div class="filter  border big-shadow">
            <div class="filter-header">
                <h3>Поиск по записям</h3>
                <object type="image/svg+xml" data="img/close-big.svg" class="logo">
                    close
                </object>

            </div>
            <div class="filter-body">
                <div class="heshtag-block">
                    <p class="title">По хэштэгам:</p>
                    <input type="text" name="" id="" placeholder="#Хэштэг...">
                    <object type="image/svg+xml" data="img/plus_big.svg" class="svg-bott">
                        +
                    </object>
                </div>
                <div class="date-block">
                    <div class="date-start">
                        <div class="title">От:</div>
                        <object type="image/svg+xml" data="img/calen.svg" class="calendar ">

                        </object>

                        <input type="text" name="" id="" placeholder="01-12-20">
                    </div>
                    <div class="date-end">
                        <div class="title">До:</div>
                        <object type="image/svg+xml" data="img/calen.svg" class="calendar ">

                        </object>
                        <input type="text" name="" id="" placeholder="01-12-20">
                    </div>
                </div>
                <div class="author-block">
                    <p class="title">По имени автора:</p>
                    <input type="text" name="" id="" placeholder="Имя автора">
                    <object type="image/svg+xml" data="img/arrow_down.svg" class="svg-bott">

                    </object>
                </div>
                <div class="text-block">
                    <p class="title">По тексту:</p>
                    <input type="text" name="" id="" placeholder="Начните писать ...">

                </div>
                <button class="shadow">Найти</button>
            </div>
            <div class="hashtags">
                <div class="hashtag">
                    <span> #jsDataMola</span>
                    <object type="image/svg+xml" data="img/close_small.svg" class="logo">
                    </object>
                </div>
                <div class="hashtag">
                    <span>#news2022</span>
                    <object type="image/svg+xml" data="img/close_small.svg" class="logo">
                    </object>
                </div>
                <div class="hashtag">
                    <span>#jsMola</span>
                    <object type="image/svg+xml" data="img/close_small.svg" class="logo">
                    </object>
                </div>
                <div class="hashtag">
                    <span>#jsMola</span>
                    <object type="image/svg+xml" data="img/close_small.svg" class="logo">
                    </object>
                </div>
                <div class="hashtag">
                    <span>#jsData2022MolaCamp</span>
                    <object type="image/svg+xml" data="img/close_small.svg" class="logo">
                    </object>
                </div>

            </div>
        </div>
        <main>

            <div class="container main">
                <div class="new-twit border big-shadow">
                    <p class="new-twit-name">Даша Мармыш</p>
                    <textarea maxlength="280" name="" id="" rows="3" placeholder="Написать сообщение..."></textarea>
                    <button class="shadow">Отправить</button>
                </div>
                <div class="twit-list">


                </div>
                <button class="shadow">
                    Загрузить&#160;ещё
                </button>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="cop">
                    <span class="prog-name">© Даша Мармыш <span class="email">vkmarmysh-darja@rambler.ru</span></span>
                </div>
                <div class="logo">
                    <object type="image/svg+xml" data="img/small-logo.svg">
                    </object>
                </div>
                <p class="ver">v 20.02.2022</p>
            </div>
        </footer>
    </div>
</body>
<script type="module" src="index.js"></script>

</html>
